version: '3'
services:
  node:
    restart: always
    build: .
    ports:
      - 8080:8080
    depends_on:
      - mongo
    volumes:
      - .:/app
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - ./mongo/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongodb.js
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
volumes:
 mongodb: